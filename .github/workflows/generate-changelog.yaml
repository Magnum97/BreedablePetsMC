name: Changelog
on:
  pull_request:
    types: [closed]
  release:
    types: [published]
  issues:
    types: [closed, edited]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest

  - name: Conventional Changelog Action
    uses: TriPSs/conventional-changelog-action@v2
    with:
      github-token: ${{ secrets.github_token }}
          git-message: Update Changelog
